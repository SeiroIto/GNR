# 感想

* 低生産性企業の統合が寡占化を促し産業全体の生産性成長を下げた。直感に反していて面白い。  

--

* M&amp;Aの影響は消費者余剰だけでは駄目。 

--

* GAFAMに対する最近の競争当局の見方を裏付ける知見。  

--

* 競争当局が統合方針を間違ったら駄目、とも示した。 


???

* 知見の外部妥当性は低い。  

* 農家所得の不平等に影響を与えたとする分析はかなり怪しい。

# 感想

* 知見も面白いが、主役はマークアップ、マークダウン、TFPRの推計方法を拡張した方法論。 

--

* 実証部分(細かな政策説明、識別仮定、頑健性チェックなど)が長たらしくない、こういう論文が増えてほしい。 

--

* とはいえ、生産関数の設定や実証デザインの違いに応じた結果を幾つも確認をしている。適用にはデータが不十分なものまでも試行せねばならないのか。 

--

* 中国かどうかはどうでも良い扱い、かな。
